title: Accordions Toggle
status: ready
notes: <p>An <code>accordion-toggle</code> UI element allows us to reduce the amount of space required for content by hiding this content until it is needed.</p> <p>A user can then expand and accordion to reveal all the content in the accordion "bellow".</p> <p>Expanding the accordion will expand the targeted bellow and collapse any open one. Only one bellow is open at any give time.</p>
